@(title: String)
<head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href='@routes.Assets.at("bootstrap/css/bootstrap.min.css")' rel="stylesheet">
    <link href='@routes.Assets.at("bootstrap-select/css/bootstrap-select.min.css")' rel="stylesheet">
    <link href='@routes.Assets.at("bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css")' rel="stylesheet">
    <link href='@routes.Assets.at("css/cave.css")' rel="stylesheet">
    <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
