<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">@Messages("cave.removeUser.modal.title")</h4>
            </div>
            @helper.form(action = routes.Application.removeUser()) {
                <div class="modal-body"><p class="confirmationMsg" data-message='@Messages("cave.removeUser.modal.confirmation")'></p></div>
                <input type="hidden" name="email" value="">
                <input type="hidden" name="organization" value="">
                <input type="hidden" name="team" value="">

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger danger">Remove</button>
                </div>
            }
        </div>
    </div>
</div>
